<!DOCTYPE html>
<html>

<head>
    <title>
        Cadastro ONG - Simple CRUD
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label> OngID * </label><label class="validation-error hide" id="idongValidationError">Este campo deve ser preenchido.</label>
                        <input type="text" name="idong" id="idong">
                        
                    </div>
                    <div>
                        <label> Descrição </label>
                        <input type="text" name="descricao" id="descricao">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="listaOngs">
                    <thead>
                        <tr>
                            <th> OngID </th>
                            <th> Descrição </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
